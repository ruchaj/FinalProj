<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var fremont = {lat: 37.548271, lng: -121.988571};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: fremont
        });
        var marker = new google.maps.Marker({
          position: fremont,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </body>
</html>
