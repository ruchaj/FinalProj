<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var london = {lat: 51.5074, lng: 0.1278};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: london
        });
        var marker = new google.maps.Marker({
          position: london,
          map: map
        });
      }
    </script>
    <script async defer
    src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyBs4PuOt-XOe5NS9uLtkgMCvFoVudFjX4Y&callback=initMap">
    </script>
  </body>
</html>
